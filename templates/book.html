<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  { % for book in books %}
    <div class="card" style="width: 18rem;">
      <img src="{{ book.image.url }}" class="card-img-top" alt="topilmadi">
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text">{{book.description}}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{book.price}}</li>
        <li class="list-group-item">{{book.count}}</li>
      </ul>
      <div class="card-body">
        <a href="http://127.0.0.1:8000/authors/" class="card-link">Author</a>
        <a href="http://127.0.0.1:8000/comments/" class="card-link">Comment</a>
      </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
